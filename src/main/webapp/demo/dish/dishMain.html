<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>原材料管理主页面</title>
    <link href="../demo.css" rel="stylesheet" type="text/css"/>

    <script src="../../scripts/boot.js" type="text/javascript"></script>

</head>
<body>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
</style>

<div class="mini-toolbar" style="padding:2px;border-bottom:0;">
    <table style="width:100%;">
        <tr>
            <td style="width:100%;">
                <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                <a class="mini-button" iconCls="icon-edit" onclick="edit()">编辑</a>
                <a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>
                <a class="mini-button" iconCls="icon-edit" onclick="check()">查看原材料</a>
            </td>
            <td style="white-space:nowrap;">
                <input id="key" class="mini-textbox" emptyText="请输入菜名" style="width:150px;"
                       onenter="onKeyEnter"/>
                <a class="mini-button" onclick="search()">查询</a>
            </td>
        </tr>
    </table>
</div>


<div class="mini-fit">
    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" allowResize="true"
         url="../../dish/getAllDish" idField="dishID" multiSelect="true" sizeList="[5,10,20,50]"
         pageSize="20">
        <div property="columns">
            <div type="checkcolumn"></div>
            <div field="dishName" width="240" headerAlign="center" allowSort="true">菜名</div>
            <div field="totalPrice" width="240" headerAlign="center" allowSort="true">总价</div>
        </div>
    </div>
</div>

<script type="text/javascript">
    mini.parse();

    var grid = mini.get("datagrid1");
    grid.load();

    function add() {
        mini.open({
            targetWindow: window,

            url: bootPATH + "../demo/material/materialAddWindows.html",
            title: "新增原材料信息", width: 350, height: 200,
            onload: function () {
                var iframe = this.getIFrameEl();
                var data = {action: "new"};
                iframe.contentWindow.SetData(data);
            },
            ondestroy: function (action) {

                grid.reload();
            }
        });
    }

    function edit() {
        var row = grid.getSelected();
        if (row) {
            mini.open({
                url: bootPATH + "../demo/material/materialUpdateWindows.html",
                title: "修改原材料信息", width: 350, height: 200,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = {action: "edit", materialID: row.materialID};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
//                    var iframe = this.getIFrameEl();
                    grid.reload();
                }
            });
        } else {
            alert("请选中一条记录");
        }
    }

    function check() {
        var row = grid.getSelected();
        if (row) {
            mini.open({
                url: bootPATH + "../demo/dish/checkDishMaterial.html",
                title: "查看菜品原材料信息", width: 600, height: 400,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = {action: "check", dishID: row.dishID};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
//                    var iframe = this.getIFrameEl();
                    grid.reload();
                }
            });
        } else {
            alert("请选中一条记录");
        }
    }

    function remove() {
        var rows = grid.getSelecteds();
        if (rows.length > 0) {
            if (confirm("确定删除选中记录？")) {
                var ids = [];
                for (var i = 0, l = rows.length; i < l; i++) {
                    var r = rows[i];
                    ids.push(r.materialID);
                }
                var materialID = ids.join(',');
                grid.loading("操作中，请稍后......");
                $.ajax({
                    url: "../../material/deleteMaterialById?materialID=" + materialID,
                    success: function (text) {
                        grid.reload();
                    },
                    error: function () {
                    }
                });
            }
        } else {
            alert("请选中一条记录");
        }
    }

    function search() {
        var key = mini.get("key").getValue();

        mini.open({
            url: bootPATH + "../demo/goods/goodsSearchWindows.html",
            title: "查询货物信息", width: 500, height: 400,
            onload: function () {
                var iframe = this.getIFrameEl();
                var data = {action: "search", consignee: key};
                iframe.contentWindow.SetData(data);
            },
            ondestroy: function (action) {
                grid.reload();
            }
        });
    }
</script>
</body>
</html>
