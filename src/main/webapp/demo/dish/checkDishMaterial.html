<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../demo.css" rel="stylesheet" type="text/css"/>

    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <script src="../../scripts/miniui/locale/en_US.js" type="text/javascript"></script>
    <script src="js/ColumnsMenu.js" type="text/javascript"></script>

</head>
<body>
<style type="text/css">
    html, body{
        margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
    }
</style>
<div style="width:600px;">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table style="width:100%;">
            <tr>
                <td style="width:100%;">
                    <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                    <a class="mini-button" iconCls="icon-edit" onclick="edit()">编辑</a>
                    <a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="datagrid1" class="mini-datagrid" style="width:600px;height:400px;"
     url="../../dish/getMaterialsByDishID?dishID=1" idField="materialID"
     allowResize="true" pageSize="20"
     allowCellEdit="true" allowCellSelect="true" multiSelect="true"
     editNextOnEnterKey="true" editNextRowCell="true"
>
    <div property="columns">
        <div type="checkcolumn"></div>
        <div name="LoginName" field="materialName" headerAlign="center" allowSort="true" width="50">原材料名
            <input property="editor" class="mini-textbox" style="width:100%;" minWidth="50"/>
        </div>
        <div name="LoginName" field="amount" headerAlign="center" allowSort="true" width="50">数量
            <input property="editor" class="mini-textbox" style="width:100%;" minWidth="50"/>
        </div>
    </div>
</div>
<script type="text/javascript">
    mini.parse();

    var grid = mini.get("datagrid1");
    grid.load();

    function add() {
        mini.open({
            targetWindow: window,

            url: bootPATH + "../demo/dish/materialAddWindows.html",
            title: "新增原材料信息", width: 350, height: 200,
            onload: function () {
                var iframe = this.getIFrameEl();
                var data = {action: "new"};
                iframe.contentWindow.SetData(data);
            },
            ondestroy: function (action) {

                grid.reload();
            }
        });
    }

    function edit() {
        var row = grid.getSelected();
        if (row) {
            mini.open({
                url: bootPATH + "../demo/material/materialUpdateWindows.html",
                title: "修改原材料信息", width: 350, height: 200,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = {action: "edit", materialID: row.materialID};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
//                    var iframe = this.getIFrameEl();
                    grid.reload();
                }
            });
        } else {
            alert("请选中一条记录");
        }
    }

    function check() {
        var row = grid.getSelected();
        if (row) {
            mini.open({
                url: bootPATH + "../demo/dish/checkDishMaterial.html",
                title: "查看菜品原材料信息", width: 350, height: 200,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = {action: "check", dishID: row.dishID};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
//                    var iframe = this.getIFrameEl();
                    grid.reload();
                }
            });
        } else {
            alert("请选中一条记录");
        }
    }

    function remove() {
        var rows = grid.getSelecteds();
        if (rows.length > 0) {
            if (confirm("确定删除选中记录？")) {
                var ids = [];
                for (var i = 0, l = rows.length; i < l; i++) {
                    var r = rows[i];
                    ids.push(r.materialID);
                }
                var materialID = ids.join(',');
                grid.loading("操作中，请稍后......");
                $.ajax({
                    url: "../../material/deleteMaterialById?materialID=" + materialID,
                    success: function (text) {
                        grid.reload();
                    },
                    error: function () {
                    }
                });
            }
        } else {
            alert("请选中一条记录");
        }
    }
</script>
</body>
</html>
